<app-tela tela="Cadastro de Clientes">

    <form [formGroup]="this.myForm">
        <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="10px">
            <mat-form-field>
                <mat-label>Filtro</mat-label>
                <input matInput placeholder="Digite seu filtro aqui" formControlName="filtro"
                    (change)="this.atualizaLista()">
            </mat-form-field>
            <button mat-mini-fab (click)="this.adiciona()"><mat-icon>add</mat-icon></button>
        </div>
    </form>

    <table mat-table [dataSource]="this.data">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let dado">{{dado.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="dtnasc">
            <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
            <td mat-cell *matCellDef="let dado">{{dado.dtnasc | date}}</td>
        </ng-container>

        <ng-container matColumnDef="estadocivil">
            <th mat-header-cell *matHeaderCellDef>Estado Civil</th>
            <td mat-cell *matCellDef="let dado">{{dado.estadocivil}}</td>
        </ng-container>

        <ng-container matColumnDef="salario">
            <th mat-header-cell *matHeaderCellDef>Sal√°rio</th>
            <td mat-cell *matCellDef="let dado">{{dado.salario | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="comandos">
            <th mat-header-cell *matHeaderCellDef>
                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
                    Comandos
                </div>
            </th>
            <td mat-cell *matCellDef="let dado">
                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
                    <button mat-mini-fab (click)="this.altera(dado)"><mat-icon>edit</mat-icon></button>
                    <button mat-mini-fab (click)="this.exclui(dado)"><mat-icon>delete</mat-icon></button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</app-tela>
