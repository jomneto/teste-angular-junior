<app-tela tela="Cadastro de Produtos">

  <!-----------From to search products -->
  <form [formGroup]="this.myForm">
    <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="10px">
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput placeholder="Digite seu filtro aqui" formControlName="input"
                (keyup)="filter($event)" #input>
        </mat-form-field>
        <button mat-mini-fab (click)="this.add()"><mat-icon>add</mat-icon></button>
    </div>
</form>


<!----------Tablelist of the products -->

<table mat-table [dataSource]="this.dataSource">

  <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let data">{{data.getCode()}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let data">{{data.getDescription() }}</td>
  </ng-container>

  <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Preço unitário</th>
      <td mat-cell *matCellDef="let data">{{data.getUnitPrice() | currency}}</td>
  </ng-container>

  <ng-container matColumnDef="commands">
      <th mat-header-cell *matHeaderCellDef>
          <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
              Comandos
          </div>
      </th>
      <td mat-cell *matCellDef="let data">
          <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
              <button mat-mini-fab (click)="this.edit(data)"><mat-icon>edit</mat-icon></button>
              <button mat-mini-fab (click)="this.remove(data)"><mat-icon>delete</mat-icon></button>
          </div>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsNames;"></tr>
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>


</app-tela>
