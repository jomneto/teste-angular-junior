<h1 style="margin-left: 5%;">Cadastro de Produtos</h1>

<mat-dialog-content>

    <form [formGroup]="this.formGroup">

        <mat-form-field>
            <mat-label>Código</mat-label>
            <input matInput type="text" maxlength="100" formControlName="code">
            <span *ngIf="errorCodeMessage" style="color: red;font-size: .9rem;">{{errorCodeMessage}}</span>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Preço unitário</mat-label>
            <input matInput type="text" step="0.00" formControlName="unitPrice">
        </mat-form-field>

    </form>

</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button [disabled]="!this.formGroup.dirty || this.formGroup.invalid" (click)="this.save()">
        <mat-icon>save</mat-icon> Salva
    </button>

</mat-dialog-actions>
